<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OSINT Tools</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>OSINT Tools</h1>
        <div class="split-view">
            <div class="left-pane">
                <form id="translate-form">
                    <textarea id="translate-text" placeholder="Text to translate" rows="3"></textarea>
                    <input type="text" id="from-lang" placeholder="From language">
                    <input type="text" id="to-lang" placeholder="To language">
                    <button type="submit">Translate</button>
                </form>
                <form id="download-video-form">
                    <input type="text" id="video-url" placeholder="Video URL">
                    <button type="submit">Download Video</button>
                </form>
            </div>
            <div class="right-pane">
                <form id="fetch-rss-form">
                    <input type="text" id="rss-url" placeholder="RSS feed URL">
                    <button type="submit">Fetch RSS</button>
                </form>
                <form id="ocr-form" enctype="multipart/form-data" onsubmit="submitOCRForm(event)">
                    <input type="file" id="image-file" name="file" accept="image/*">
                    <button type="submit">Perform OCR</button>
                </form>
            </div>
        </div>
    </div>
    <div id="result-container"></div>
    <script src="/static/script.js"></script>
</body>
</html>
